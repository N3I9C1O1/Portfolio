<!DOCTYPE html>
<html lang="esp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Escritorio Virtual</title>
	<script src="jquery-3.6.0.min.js"></script>
	<link href="estilos.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light" style="border:2px solid black">
		<div class="container">
			<a href="#" class="navbar-brand" style="margin: 0px auto" > TaskManager | Escritorio</a>
			<img src="img/icono.jpg" height="200px" width="270px" style="position: absolute; margin-left: -126px">
		</div>
	</nav>
	<div class="wrap">
		<div class="widget">
			<div class="fecha">
				<p id="diaSemana" class="diaSemana"></p>
				<p id="dia" class="dia"></p>
				<p>de </p>
				<p id="mes" class="mes"></p>
				<p>del </p>
				<p id="año" class="año"></p>
			</div>
			<div class="reloj">
				<p id="horas" class="horas" ></p>
				<p>:</p>
				<p id="minutos" class="minutos"></p>
				<p>:</p>
					<div class="caja-segundos">
						<p id="segundos" class="segundos"></p>
						<p id="ampm" class="ampm"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="container" style="margin-left: 320px; margin-top: -800px; position: absolute">
			<div class="row pt-5" height="900px">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<form id="formTask">
								<div class="form-group">
									<input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
								</div>
								<div class="form-group pt-2 ">
									<textarea id="descripcion" rows="17" cols="80" class="form-control" placeholder="Agrega una descripcion"></textarea>
								</div>
								<button type="submit" class="btn-primary btn-block" style="width: 100%">
									Guardar
								</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-8" style="position: absolute; margin-left: 400px; margin-top: 0px; width: 640px; color: black">
					<div id="tasks" style="position: relative">
						<script src="app.js"></script>
					</div>
				</div>
			</div>
		</div>
		<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FArgentina%2FBuenos_Aires&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showDate=1&showTz=0&src=bmljb2xhc2xsYW1hZHJpZEBnbWFpbC5jb20&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=Y2xhc3Nyb29tMTAwOTk1MDg2MDEwMDQ3MzU1NjY2QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=Y2xhc3Nyb29tMTAyMTMwODY3MzYwMzAwODgyNDc0QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=ZXMuYXIjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%2333B679&color=%230047a8&color=%230047a8&color=%230B8043"  style="border-bottom:solid 1px #777;border-top:solid 1px #777; margin-top: -600px; margin-left: 10px; position: absolute; padding: 0px; #fff;" width="250" height="250" frameborder="0" scrolling="no" ></iframe>
		<div id="banner">
			<input type="button" id="cerrar" value="cerrar">
			<a target="_blank" href="tesoro.html"><img src="img/ad.png"></a>
		</div>
		<script src="relojs.js"></script>
		<script src="adds.js"></script>
	</body>
</html>
