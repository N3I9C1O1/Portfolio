<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="icon" type="image/png" sizes="32x32" href="IMG/cascoastro2.png">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- ICONOS PARA MENU-->
		<title>Contacto | Cosas Ricas del Espacio</title>
	</head>

	<body class="contacto">
  <div id="princNav">
		<form class="formulario">
			<div class="contenedor">
				<h1>¡CONTÁCTANOS!</h1>
					<ul>
						<li>
						<!-- SELECTOR -->
							<select>
								<option selected disabled>-- Por favor seleccione una opcion --</option>
								<option>Reclamo</option>
								<option>Solicitud de empleo</option>
								<option>Otro</option>      
							</select>
						</li>
						<li>
						<!-- ENTRADAS DE NOMBRE Y APELLIDO-->
							<div class="grid grid-2">
								<input type="text" placeholder="Nombre" required>  
								<input type="text" placeholder="Apellido" required>
							</div>
						</li>
						<li>
						<!-- ENTRADAS DE EMAIL Y TELEFONO-->
							<div class="grid grid-2">
								<input type="email" placeholder="Email" required>  
								<input type="tel" placeholder="Telefono/Celular">
							</div>
						</li>    
						<li>
							<!-- TEXTAREA PARA MENSAJE -->
							<textarea placeholder="Mensaje"></textarea>
						</li>   
						<li>
						<!-- CHECKBOX TERMINOS Y CONDICIONES-->
							<input type="checkbox" id="terms" required>
							<label for="terms">He leido y estoy de acuerdo con <a href="">los terminos y condiciones de uso.</a></label>
						</li>  
						<li>
							<!-- BOTONERA-->
							<div class="grid grid-3">
								<div class="required-msg">CAMPOS REQUERIDOS</div>
									<button class="btn-grid" type="submit">
										<span class="back">
											<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="boton enviar">
										</span>
										<span class="front">ENVIAR</span>
									</button>
									<button class="btn-grid" type="reset">
										<span class="back">
											<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="boton limpiar">
										</span>
										<span class="front">LIMPIAR</span>
									</button> 
								</div>
							</li>    
						</ul>
					</div>
		</form>
